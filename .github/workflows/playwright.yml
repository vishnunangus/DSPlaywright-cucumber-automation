name: Playwright Automation Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Set execute permission for cucumber-js binary
      run: chmod +x ./node_modules/.bin/cucumber-js

    - name: Run Playwright + Cucumber tests
      run: npx cucumber-js --format json:reports/cucumber_report.json

    - name: Generate HTML report
      run: npm run report

    - name: Upload Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: reports/cucumber_report.html
